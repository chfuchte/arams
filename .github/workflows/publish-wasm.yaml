name: Publish WASM package to GitHub npm registry

permissions:
    contents: read
    packages: write

on:
    release:
        types: [created]

    workflow_dispatch:

jobs:
    publish:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Install Rust
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: wasm32-unknown-unknown

            - name: Install wasm-pack
              run: cargo install wasm-pack

            - name: Build WASM
              run: |
                  wasm-pack build crates/arams-wasm \
                    --target web \
                    --out-dir pkg \
                    --release

            - name: Prepare dist folder
              run: |
                  mkdir dist
                  cp -r crates/arams-wasm/pkg/* dist/
                  cp crates/arams-wasm/README.md dist/ || true

            - name: Setup npm auth for GitHub Packages
              run: |
                  echo "//npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
                  echo "@chfuchte:registry=https://npm.pkg.github.com" >> ~/.npmrc
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Publish to GitHub npm registry
              run: npm publish
              working-directory: dist
