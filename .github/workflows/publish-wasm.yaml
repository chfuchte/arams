name: Publish WASM package to GitHub npm registry

permissions:
    contents: read
    packages: write

on:
    release:
        types: [created]
    workflow_dispatch:

jobs:
    build-and-publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Install Rust
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: wasm32-unknown-unknown

            - name: Install wasm-pack
              run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

            - name: Build WASM
              run: |
                  wasm-pack build crates/arams-wasm \
                    --target web \
                    --out-dir pkg \
                    --release

            - name: Prepare package for publishing
              run: |
                  mkdir -p dist
                  cp -r crates/arams-wasm/pkg/* dist/
                  cp crates/arams-wasm/README.md dist/ || true

            - name: Fix package.json for GitHub Packages
              run: |
                node -e "
                const fs = require('fs');
                const p = 'dist/package.json';
                const pkg = JSON.parse(fs.readFileSync(p, 'utf8'));
                pkg.name = '@chfuchte/arams-wasm';
                pkg.publishConfig = { registry: 'https://npm.pkg.github.com' };
                fs.writeFileSync(p, JSON.stringify(pkg, null, 2));
                " && npm pgk 

            - uses: actions/setup-node@v4
              with:
                  node-version: 20
                  registry-url: https://npm.pkg.github.com/

            - name: Publish to GitHub npm registry
              run: npm publish --registry https://npm.pkg.github.com
              working-directory: dist
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
